name: Release Binaries

on:
  release:
    types: [created]
  push:
    tags:
      - "v*"

jobs:
  build-release:
    name: Build Release Assets
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: talos-cli
            asset_name: talos-cli-linux-amd64
          - os: windows-latest
            artifact_name: talos-cli.exe
            asset_name: talos-cli-windows-amd64.exe
          - os: macos-latest
            artifact_name: talos-cli
            asset_name: talos-cli-macos-amd64

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: dtolnay/rust-toolchain@stable
      
      - name: Build
        run: cargo build --release --bin talos-cli

      - name: Create DMG (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          npm install -g create-dmg
          mkdir -p dist
          cp target/release/talos-cli dist/
          create-dmg dist/talos-cli dist/ || true
          mv *.dmg talos-cli-macos-amd64.dmg
          echo "ASSET_PATH=talos-cli-macos-amd64.dmg" >> $GITHUB_ENV

      - name: Prepare Upload Path (Non-macOS)
        if: matrix.os != 'macos-latest'
        shell: bash
        run: |
          cp target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          echo "ASSET_PATH=${{ matrix.asset_name }}" >> $GITHUB_ENV

      - name: Prepare Upload Path (macOS fallback if dmg fails)
        if: matrix.os == 'macos-latest' && steps.create_dmg.outcome != 'success' 
        run: |
           cp target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
           if [ ! -f "talos-cli-macos-amd64.dmg" ]; then
              echo "ASSET_PATH=${{ matrix.asset_name }}" >> $GITHUB_ENV
           fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET_PATH }}
